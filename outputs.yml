Outputs:
  clientId:
    Value: 
      Ref: ClientId
    Description: OAuth2.0 - Client ID
    Export:
      Name: OAuthClientId 
  clientSecret:
    Value: 
      Ref: ClientSecret
    Description: OAuth2.0 - Client secret
    Export:
      Name: OAuthClientSecret
  authEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/test/auth"
        ]
      ]
    Description: OAuth2.0 - Authorization URL
    Export:
      Name: OAuthAuthorizationURL 
  tokenEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/test/token"
        ]
      ]
    Description: OAuth2.0 - Token URL  
    Export:
      Name: OAuthTokenURL
  googleHomeFulfillmentEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/test/google/fulfillment"
        ]
      ]
    Description: Google Home Fulfillment URL
    Export:
      Name: GoogleHomeFulfillmentEndpoint
