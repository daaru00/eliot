Outputs:
  OAuthClientId:
    Value: 
      Ref: ClientId
    Description: OAuth2.0 - Client ID
    Export:
      Name: OAuthClientId 
  OAuthClientSecret:
    Value: 
      Ref: ClientSecret
    Description: OAuth2.0 - Client secret
    Export:
      Name: OAuthClientSecret
  OAuthEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/${opt:stage,self:custom.stage}/auth"
        ]
      ]
    Description: OAuth2.0 - Authorization URL
    Export:
      Name: OAuthAuthorizationURL 
  OAuthTokenEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/${opt:stage,self:custom.stage}/token"
        ]
      ]
    Description: OAuth2.0 - Token URL  
    Export:
      Name: OAuthTokenURL
  GoogleHomeFulfillmentEndpoint:
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/${opt:stage,self:custom.stage}/google/fulfillment"
        ]
      ]
    Description: Google Home Fulfillment URL
    Export:
      Name: GoogleHomeFulfillmentEndpoint
  AlexaLambdaARN:
    Value:
      "Fn::GetAtt": [
        "AlexaLambdaFunction",
        "Arn"
      ]
  ServiceEndpoint:
    Description: "URL of the service endpoint"
    Value: 
      "Fn::Join": [
        "",
        [
          "https://",
          {
            "Ref": "ApiGatewayRestApi"
          },
          ".execute-api.",
          {
            "Ref": "AWS::Region"
          },
          ".",
          {
            "Ref": "AWS::URLSuffix"
          },
          "/${opt:stage,self:custom.stage}"
        ]
      ]
